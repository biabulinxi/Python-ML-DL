 <body>
	<button onclick="decode()">转二进制</button>
	<Script>
		function decode(){
			var n = prompt("请输入整数");
			var arr = [];
			while(n != 0){
				//取余 arr.unshift()
				arr.push(n % 2);
				//重新设置被除数,参与下一次除2
				n = parseInt(n / 2);
			}
			console.log(arr.reverse().join(''));
		}
	
	</script>
