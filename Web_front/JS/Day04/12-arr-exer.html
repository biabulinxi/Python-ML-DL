 <body>
	<button onclick="findIndex();">查找数据</button>


	<Script>
	
		//1. 求一组数据中的最大值
		var arr1 = [13,-6,34,567,-234,99,5,0,66];
		//定义变量保存最大值
		var max = arr1[0];
		for(var i = 0;i < arr1.length; i ++){
			if(arr1[i] > max){
				//更新最大值
				max = arr1[i];
			}
		}
		console.log(max);
		//2. 对数组中三个元素排序
		var arr2 = [78,59,46];
		//第一轮
		if(arr2[0] > arr2[1]){
			arr2[0] = arr2[0] ^ arr2[1];
			arr2[1] = arr2[0] ^ arr2[1];
			arr2[0] = arr2[0] ^ arr2[1];
		}
		//第二轮
		if(arr2[1] > arr2[2]){
			arr2[1] = arr2[1] ^ arr2[2];
			arr2[2] = arr2[1] ^ arr2[2];
			arr2[1] = arr2[1] ^ arr2[2];
		}
		//第三轮
		if(arr2[0] > arr2[1]){
			arr2[0] = arr2[0] ^ arr2[1];
			arr2[1] = arr2[0] ^ arr2[1];
			arr2[0] = arr2[0] ^ arr2[1];
		}
		console.log(arr2);
		//查找下标
		function findIndex(){
			//定义数据源
			var arr = [12,3,53,656,8,2,9];
			var input = prompt("请输入数字");
			//保存最终的下标
			var index = -1;
			//遍历数组匹配元素,成功就返回下标
			for(var i = 0; i < arr.length;i++){
				if(arr[i] == input){
					//返回下标
					index = i;
				}
			}
			console.log(index,arr);
		}


	</script>
