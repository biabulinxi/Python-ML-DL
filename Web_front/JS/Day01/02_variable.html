<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../web.ico"
          type="image/x-icon">
    <script>
        // 变量声明和使用
        var a
        a = 100
        // 声明并复制
        var b = 200;
        // 声明两个变量
        var m, n;
        // 声明并负值多个变量
        var c = 300, d = 400;
        // 为用 var 声明赋值
        e = 1000
        // 控制台输出
        console.log(a,b,c,d)
        console.log(m,n)   // 声明未赋值，不会报错
        // console.log(k)   // 声明未经声明和赋值的变量
        console.log(e)   // 声明未经var声明和赋值的变量


        //    常量
        const PI = 3.14;
        console.log(PI);

    </script>

</head>

</body>
</html>
