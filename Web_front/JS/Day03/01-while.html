  <script>
	//1. 输出1-100的整数
	var sum = 0;
	var i =  1;
	while(i <= 100){
		console.log(i);
		//求和
		sum += i;
		i ++;
	}
	console.log(sum);
	//2. 3的倍数
	var j = 1;
	while(j <= 100){
		//判断
		if(j % 3 == 0){
			console.log(j);
		}
		j ++;
	}
  </script>
