<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../web.ico"
          type="image/x-icon">
</head>
<body>
    <script>
        var height = prompt("请输入身高:");
        var weight = prompt("请输入体重:");
        var bmi = weight / (height * height);
        bmi >= 23.9 ? console.log("该减肥了"):
            bmi >= 18.5 && bmi < 23.9 ? console.log("健康"):
            console.log("不健康");

    </script>
</body>
</html>
