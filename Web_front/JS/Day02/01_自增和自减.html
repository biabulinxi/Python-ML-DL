<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../web.ico"
          type="image/x-icon">
</head>
<body>
    <script>
        var a = 5;
        a ++;  // a += 1;
        console.log(a);  // a = 6
        ++ a;
        console.log(a);

        var b = "10";
        console.log(b,typeof(b));
        b ++;
        console.log(b,typeof(b));

        var c = 10;
        var r1 = c ++;
        console.log(c, r1); //r1 = 10, c = 11
        var r2 = ++ c;
        console.log(c, r2); //r2 = 12, c = 12

    </script>
</body>
</html>
