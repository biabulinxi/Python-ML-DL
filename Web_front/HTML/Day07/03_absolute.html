<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../web.ico"
          type="image/x-icon">
    <style>
        #banner{
            width: 500px;
            height: 450px;
            margin: 0 auto;
            position: relative;
        }
        img{
            width: 500px;
            height: 450px;
        }
        ul{
            list-style: none;
            color: white;
            margin: 0px;
            /*列表定位至右下角*/
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
        
        li{
            float: left;
            width: 30px;
            height: 30px;
            margin: 10px;
            text-align: center;
            line-height: 30px;
        }
    </style>

</head>
<body>
    <div id="banner">
        <img src="../happy.gif">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>
</html>
