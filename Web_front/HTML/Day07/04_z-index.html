<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../web.ico"
          type="image/x-icon">
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .c1{
            background: red;
            position: relative;
        }

        .c1:hover{
            z-index: 10;
        }

        .c2{
            background: green;
            position: relative;
            top: -100px;
            left: 100px;
        }
        .c2:hover{
            z-index: 10;
        }

        .c3{
            background: blue;
            position: relative;
            top: -200px;
            left: 200px;
        }
        h1{
            width: 200px;
            height: 200px;
            background-color: orange;
            position: relative;
            top: -300px;
            left: 300px;
            z-index: 20;
        }
        p{
            width: 100px;
            height: 100px;
            background: #3cffd6;
            z-index: 1;
        }

    </style>

</head>
<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <h1>
        <p></p>
    </h1>
</body>
</html>
