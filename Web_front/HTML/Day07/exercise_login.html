<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../web.ico"
          type="image/x-icon">
    <link rel="stylesheet" href="exercise_login.css">
</head>
<body>
    <div id="container">
        <!--标题-->
        <h2>会员登录</h2>

        <!--主体-->
        <div id="main">
            <div class="left">
                <img src="huiyuan.jpg">
                <a href="">会员注册</a>
            </div>
            <div class="right">
                <form action="" method="" enctype="">
                    <div class="form-line">
                        <p>手机号</p>
                        <input type="text" name="uphone" maxlength="11"
                        class="uinput">
                    </div>
                    <div class="form-line">
                        <p>密码</p>
                        <input type="password" name="upwd" class="uinput"
                               maxlength="20" minlength="6"
                               placeholder="请输入6~20位字符">
                    </div>
                    <div class="form-line">
                        <p></p>
                        <div>
                            <input type="checkbox" name="savepwd"
                                   class="isSave">
                            记住密码
                            <p>
                                <a href="">忘记密码</a>
                                <a href="">快捷登录</a>
                            </p>
                        </div>
                    </div>
                    <div class="form-line">
                        <p></p>
                        <div>
                            <input type="submit" value="登录"
                                   class="loginBtn btn">
                            <a href="" class="registerBtn btn">会员注册</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
