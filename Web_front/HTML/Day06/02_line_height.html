<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../web.ico"
          type="image/x-icon">
    <style>
        a{
            text-decoration: none;
            color: #000;
        }
        h1{
            width: 200px;
            height: 50px;
            background: #3cffd6;
            /* 元素水平居中 */
            margin: 20px auto;
            /*文本内容居中*/
            text-align: center;
            /*文本行高像素等于元素高度，则垂直居中，小于时上移，大于时下移*/
            line-height: 50px;

            /*text-decoration: overline;*/
            /*text-decoration: underline;*/
            text-decoration: line-through lime;
            

        }
        p{
            width: 300px;
            height: 300px;
            background: chartreuse;
            line-height: 2;
        }

    </style>

</head>

        啦啦啦，我是你爸爸！！！啦啦啦，我是你爸爸！！！
        啦啦啦，我是你爸爸！！！啦啦啦，我是你爸爸！！！
        啦啦啦，我是你爸爸！！！啦啦啦，我是你爸爸！！！
    </p>
</body>
</html>
