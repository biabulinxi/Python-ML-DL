<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../web.ico"
          type="image/x-icon">
    <style>
        #nav{
            width: 990px;
            /*!*子元素都浮动，父元素需手动设置指定高度*!*/
            height: 50px;
            margin: 0 auto;
            background: orange;
        }

        ul{
            margin: 0px;
            padding: 0px;
            /*取消列表项目符号*/
            list-style: none;
        }

        li{
            float: left;
            width: 240px;
            height: 50px;
            margin-right: 10px;
            background-color: skyblue;
            text-align: center;
            line-height: 50px;
        }

        .no-margin{
            margin: 0px;
        }

        #main{
            width: 990px;
            margin: 20px auto;
            background: #ffccb9;
            /*overflow: hidden;*/

        }
        .left{
            width: 200px;
            height: 500px;
            background: rgba(0,255,0,.5);
            float: left;
        }
        .right{
            width: 700px;
            height: 500px;
            background: rgba(255,0,0,.5);
            float: right;
        }
        .footer{
            width: 900px;
            height: 100px;
            margin: 10px auto;
            border: 1px solid red;
            clear: both;
        }
        .clear{
            /*清除浮动*/
            /*clear: both;*/
        }
        
    </style>
</head>
<body>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>新闻</li>
            <li>热点</li>
            <li class="no-margin">音乐</li>
        </ul>
    </div>
    <div id="main">
        <div class="left"></div>
        <div class="right"></div>
        <div class="clear"></div>
    </div>
    <div class="footer"></div>

</body>
</html>
