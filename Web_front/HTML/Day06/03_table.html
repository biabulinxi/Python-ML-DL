<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../web.ico"
          type="image/x-icon">
    <style>
        table{
            border: 1px solid #3b79ff;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            /*边框分离状态下可设置边框边距*/
            border-spacing: 20px 30px;
            /*边框合并*/
            border-collapse: collapse;
        }
        td{
            border: 1px solid #28c539;
            text-align: center;
            width: 150px;
            height: 150px;
        }
        .c1{
            width: 150px;
            height: 150px;
            background: orange;

        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td class="c1">姓名</td>
                <td>年龄</td>
                <td>班级</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>小明</td>
                <td>20</td>
                <td>01</td>
            </tr>
            <tr>
                <td>小红</td>
                <td>21</td>
                <td>02</td>
        </tr>
        </tbody>

    </table>
</body>
</html>
