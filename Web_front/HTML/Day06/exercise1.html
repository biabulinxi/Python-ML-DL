<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../web.ico"
          type="image/x-icon">
    <style>

        h1{
            font: normal 24px 微软雅黑;
            color: #999999;
            margin-top: 40px;
        }
        div{
            margin: 0 auto;
            width: 1100px;
            height: 540px;

        }

        img{
            margin-top: 40px;
        }

        table{
            margin-top: 110px;
            float: right;
            border-spacing: 40px 30px;
            color: #999999;
        }

        a{
            color: #999999;
        }

        .text_box{
            width: 340px;
            height: 40px;
        }

        .login{
            background: #64A131;
            color: white;
            width: 150px;
            height: 40px;
            border-radius: 10px;
        }

        .register{
            background: #F5FFED;
            color: #64A131;
            width: 150px;
            height: 40px;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <div>
        <h1>会员登录</h1>
        <hr>

        <img src="huiyuan.jpg">

        <table>
            <tr>
                <td>手机号</td>
                <td colspan="2">
                    <input class="text_box" type="text">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td colspan="2">
                    <input class="text_box" type="password" placeholder="请输入6-20位号码字符">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox">
                    忘记密码
                </td>
                <td align="right">
                    <a href="">忘记密码?</a>
                    <a href="">快捷登录</a>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input class="login" type="button" value="登录">
                </td>
                <td>
                    <input class="register" type="button" value="注册会员">
                </td>
            </tr>

        </table>

    </div>

</body>
</html>
