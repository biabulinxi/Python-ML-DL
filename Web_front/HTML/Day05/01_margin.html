<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../web.ico"
          type="image/x-icon">
    <style>
        /*取消body的默认外边距*/
        *{
            /* *匹配所有元素 */
            margin: 0;
        }
        body{
            /*border-top: 1px solid blue;*/
            /*padding-top: 0.1px;*/
            overflow: hidden;

        }
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            /* auto只能设置左右外边距自动，实现元素在父元素中水平居中 */
            margin: 50px auto;
        }

        h1{
            width: 200px;
            height: 200px;
            background-color: red;
            /* auto只能设置左右外边距自动，实现元素在父元素中水平居中 */
            margin: 100px auto;
        }

        h2{
            background-color: green;
        }

        p{
            background-color: yellow;
            margin: 20px 30px;
        }
        span{
            margin-left: -10px;
        }
        strong{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin: 100px auto;
        }

    </style>
</head>
<body>
    <div>
        <h2>二级标题</h2>
        <p>段落</p>
        <span>普通文本，啦啦啦，我是你爸爸！！！</span>
    </div>
    <h1>一级标题</h1>
    <strong>strong</strong>
    <strong>strong</strong>

</body>
</html>
