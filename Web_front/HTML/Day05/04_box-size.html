<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../web.ico"
          type="image/x-icon">
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 10px solid red;
            padding: 20px;
            margin: 20px;
        }
        .c2{
            border: 10px dashed green;
            box-sizing: border-box;
        }
        input{
            width: 300px;
            height: 50px;

        }
        button{
            width: 100px;
            height: 50px;

        }

    </style>
</head>
<body>
    <div>div1</div>
    <div class="c2">div2</div>
    <input type="text">
    <button>按钮</button>
</body>
</html>
