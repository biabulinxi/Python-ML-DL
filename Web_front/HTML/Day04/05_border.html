<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../web.ico"
          type="image/x-icon">
    <style>
        h1{
            width: 300px;
            height: 150px;
        }
        .c1{
            /* 边框宽度与颜色有默认值，样式必须设置*/
            border: solid;
        }
        .c2{
            border: 5px solid red;
        }
        .c3{
            border: 5px dashed green;
        }
        .c4{
            border: 5px dotted blue;
        }
        .c5{
            border: 5px double orange;
        }
    </style>
</head>
<body>
    <h1 class="c1">啦啦啦！啦啦啦！我是卖报的小行家 不等天明去等卖报</h1>
    <h1 class="c2">一边走，一边叫</h1>
    <h1 class="c3">今天的新闻真正好 七个铜板就买两份报</h1>
    <h1 class="c4">我是卖报的小行家</h1>
    <h1 class="c5">不等天明去等卖报</h1>
</body>
</html>
