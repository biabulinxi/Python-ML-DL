<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../web.ico"
          type="image/x-icon">
    <style>
        a:link{
            color: coral;
        }
        a:visited{
            color: red;
        }
        a:hover{
            background-color: aqua;
        }
        a:active{
            font-size: 24px;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: cyan;
        }
        div:hover{
            width: 300px;
            height: 300px;
            background-color: chartreuse;
        }
        input:{
            /* 取消轮廓线*/
            outline: none;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com">超链接</a>
    <div></div>
    <p>
        <input type="text" name="">
    </p>
</body>
</html>
