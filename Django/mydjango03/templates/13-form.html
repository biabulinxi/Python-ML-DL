<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../web.ico" type="image/x-icon">
</head>
<body>
    <form action="" method="post">
        {% comment '手动解析' %}
            {% for field in form %}
                <p>
                    {{ field.label }}
                    {{ field }}
                </p>
            {% endfor %}
        {% endcomment %}

        {% comment '自动解析 as_p' %}
            {{ form.as_p }}
        {% endcomment %}

        {% comment '自动解析 as_ul' %}
            <ol>
               {{ form.as_ul }}
            </ol>
        {% endcomment %}

        {% comment '自动解析 as_table' %}
            <table>
                {{ form.as_table }}
            </table>
        {% endcomment %}



        <p>
            <input type="submit" value="提交">
        </p>

    </form>

</body>
</html>
